<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Delivery App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- LOGIN -->
  <div class="card login-card" id="login">
    <h2>Customer Login</h2>
    <input id="custName" placeholder="Your Name">
    <input id="custPhone" placeholder="Phone Number">
    <button class="primary" onclick="custLogin()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">

    <!-- HEADER -->
    <div class="header">
      <div class="profile">
        <img src="https://i.pravatar.cc/100?img=65">
        <span id="customerName"></span>
      </div>
      <button class="dark-toggle" onclick="toggleDark()">ðŸŒ™</button>
    </div>

    <!-- PLACE ORDER CARD -->
<div class="card">
  <h4>Place a New Order</h4>
  <input id="itemName" placeholder="Item Name">
  <input id="itemQty" type="number" placeholder="Quantity" min="1" value="1">
  <button class="primary" onclick="addItem()">Add Item to Cart</button>

  <h5>Cart:</h5>
  <ul id="cartList"></ul>

  <input id="orderAddress" placeholder="Delivery Address">
  <label for="fruit">Choose a Market:</label>

<select id="fruit" name="fruit">
  <option value="">-- Select --</option>
  <option value="apple">Garden city mall</option>
  <option value="banana">Thika Road Mall</option>
  <option value="orange">Naivas supermarket</option>
</select>
  <button class="primary" onclick="placeOrder()">Place Order</button>
</div>

    <!-- ACTIVE ORDER -->
    <div class="card hidden" id="activeOrder">
      <h4>Active Order</h4>
      <p><b>Item:</b> <span id="orderItemName"></span></p>
      <p><b>Address:</b> <span id="orderAddressText"></span></p>
      <p><b>Status:</b></p>
      <div class="timeline">
        <div class="step active">Order Placed</div>
        <div class="step">Rider Assigned</div>
        <div class="step">Picked Up</div>
        <div class="step">Delivered</div>
      </div>
      <div id="riderCard" class="card hidden">
        <h5>Rider Assigned:</h5>
        <div class="profile">
          <img src="https://i.pravatar.cc/100?img=12">
          <span id="riderNameText"></span>
        </div>
        <button class="primary" onclick="callRider()">Call Rider</button>
      </div>
    </div>

    <!-- ORDER HISTORY -->
    <div class="card">
      <h4>Past Orders</h4>
      <ul id="orderHistory"></ul>
    </div>

  </div>
</div>

<!-- SOS Button -->
<button class="sos-btn" onclick="sendSOS()">SOS</button>

<script src="script.js"></script>
</body>
</html>
